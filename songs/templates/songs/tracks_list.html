{% extends 'songs/base.html' %}
{% block content %}
    <div>
        <h1><a href="/tracks">Tracks List</a></h1>
    </div>
    {% for track in allTracks %}
    	<div>
    	{{ track.id }}.
		<a href="track/{{track.id}}">{{ track.title }} - {{ track.rating }}</a>
		<p>
			{% for genre in track.genres.all %}
				<a href="genre/{{genre.id }}">{{genre.name}} </a>
			{% endfor %}
		</p>
		</div>
	{% endfor %}
{% endblock %}
